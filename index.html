<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just for Fun üòÑ</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #e6005c;
    }

    button {
      padding: 10px 22px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }

    #gif {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 260px;
      max-width: 90%;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="gif">
      <h2>Just kidding üòÑ I made this just for fun and to make you smile.</h2>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN29kamdqaWQzYmo0czJsOWlueDM4d3Y5YWk4aXJreWcyZTdtd3l2ayZlcD12MV9naWZzX3NlYXJjaCZjdD1n/GpyS1lJXJYupG/giphy.gif">
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const gifDiv = document.getElementById("gif");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    // Desktop hover
    noButton.addEventListener("mouseover", moveNo);

    // Mobile fake-hover
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesButton.addEventListener("click", () => {
      gifDiv.style.display = "block";
      yesButton.style.display = "none";
      noButton.style.display = "none";
    });
  </script>

</body>
</html>
